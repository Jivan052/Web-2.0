<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">🪨 Rock</button>
            <button id="paper" class="choice">📄 Paper</button>
            <button id="scissors" class="choice">✂️ Scissors</button>
        </div>
        <div class="result">
            <h2 id="resultText"></h2>
            <p id="playerChoice"></p>
            <p id="computerChoice"></p>
        </div>
        <button class="play-again" id="playAgain">Play Again</button>
    </div>
    <footer>
        <p>Made with ❤️ by Jivan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
