<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-bookmark"></i>
                <h1>Pocket</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search saved items...">
                <i class="fas fa-search"></i>
            </div>
            <ul class="nav-links">
                <li class="active"><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-archive"></i>Archive</li>
                <li><i class="fas fa-heart"></i>Favorites</li>
                <li><i class="fas fa-tags"></i>Tags</li>
            </ul>
        </nav>
        <main class="content">
            <div class="header">
                <h2>My List</h2>
                <button class="add-btn"><i class="fas fa-plus"></i> Save New</button>
            </div>
            <div class="filters">
                <button class="active">All</button>
                <button>Articles</button>
                <button>Videos</button>
                <button>Images</button>
            </div>
            <div class="items-grid" id="itemsContainer">
                <!-- Items will be added dynamically -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
