<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wallet-container">
        <h1>Secure Wallet</h1>
        <button id="generateWallet" class="btn-primary">
            <i class="fas fa-wallet"></i> Generate Wallet
        </button>

        <div id="walletDetails" class="wallet-details hidden">
            <div class="card">
                <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
                <p><strong>Public Key:</strong> <span id="publicKey"></span></p>
                <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
